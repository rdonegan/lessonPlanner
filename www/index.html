<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <!-- Path to Framework7 color related styles, Material Theme -->
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Path to test JSON data-->
   
    <link rel="stylesheet" type="text/css" href="data">
  </head>
  <body>
    <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
  <div class="panel-overlay"></div>

  <!-- Left panel -->
  <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left Panel content here</p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">Close me</a></p>
      </div>
  </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">


 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">   
                <div class="left">
                  <a href="#" class="link">
                    <i class="icon icon-bars open-panel"></i>
                  </a>
                </div> 
                <div class="center">Lesson Planner</div>
                <div class="right">
                  
                  <a href="lessonForm.html" class="link"> <i class="icon icon-plus"></i><span>Create</span></a>
                  <a href="plansList.html" class="link"> <i class="icon icon-plus"></i><span>Edit</span></a>
                  <a href="#" class="link"> <i class="icon icon-plus"></i><span>Share</span></a>
                 

                </div>
                
              </div>
            </div>

 
            <!-- Scrollable page content -->

            <div class="page-content">
              <div class="row profileHeader">
                <div class="col-100">
                   <div class="content-block">
                    <h2>Alii, [teacher name].</h2>
                   </div>

                </div>

              </div>
             
              
              <div class="content-block">
                <div class="row">
                  <div class = "col-30">
                      <p>Today's Date</p>
                  </div>
                  <div class="col-70">
                    <p>My upcoming lessons</p>

                  </div>

                </div>
                
              </div>

              <div class="dailyLessons">
                

              </div>

              <!-- Adding a form -->
               
              
              <a href="lessonForm.html" class="floating-button floating-button-to-popover open-popover color-pink">
                <i class="icon icon-plus"></i>
              </a>

              
            </div>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Path to JQuery-->
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <!-- CordovaJS/ -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/lessonForm/lessonFormController.js"></script>
    <script type="text/javascript" src="js/lessonForm/lessonFormView.js"></script>
    <!-- Path to jquery csv-->
    <script src="js/jquery-csv.js"></script>

    





  </body>
</html>
